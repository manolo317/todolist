<form [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
            id="title"
            type="text"
            class="form-control"
            formControlName="title"
            [maxlength]="lf.titleMax">
    <div
            *ngIf="formErrors.title"
            class="small text-danger formErrors"
            [innerHTML]="formErrors.title">
    </div>
  </div>

  <!-- View Public -->
  <div class="form-group">
    <label class="label-inline-group">List list publicly?</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
                id="viewPublic-yes"
                type="radio"
                class="form-check-input"
                [value]="true"
                formControlName="viewPublic"> Yes
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
                id="viewPublic-no"
                type="radio"
                class="form-check-input"
                [value]="false"
                formControlName="viewPublic"> No
      </label>
    </div>
    <div
            *ngIf="formErrors.viewPublic"
            class="small text-danger formErrors"
            [innerHTML]="formErrors.viewPublic">
    </div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
            id="description"
            class="form-control"
            rows="3"
            formControlName="description"
            [maxlength]="lf.descMax"></textarea>
    <div
            *ngIf="formErrors.description"
            class="small text-danger formErrors"
            [innerHTML]="formErrors.description">
    </div>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button
            type="submit"
            class="btn btn-primary"
            [attr.disabled]="listForm.invalid || submitting ? true : null"
            [innerText]="submitBtnText"></button>
    <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a
            *ngIf="!submitting"
            class="btn btn-link"
            (click)="resetForm()"
            tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the list. Please try again.
    </p>
  </div>
</form>
